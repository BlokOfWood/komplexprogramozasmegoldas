<!DOCTYPE html>
<html lang="hu">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matekszamolos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

    <script src="tdl-minified.js" type="text/javascript"></script>
    <script type="text/javascript">        
        function $$(x) {
            return document.getElementById(x);
        }
        
        // Add indexOf to IE.
        if(!Array.indexOf){
            Array.prototype.indexOf = function(obj){
                for(var i=0; i<this.length; i++){
                    if(this[i]==obj){
                        return i;
                    }
                }
                return -1;
            }
        }
        
        var canvas, gl;
        
        function launchLogo() {
            initializeLogo(canvas);
        }
        
        function log(msg) {
            var d = document.createElement("div");
            d.appendChild(document.createTextNode(msg));
            document.body.appendChild(d);
        }
        
        function pageLoaded() {
            canvas = document.getElementById("webgl-logo");
            var ratio = (window.devicePixelRatio ? window.devicePixelRatio : 1);
            canvas.width = 140 * ratio;
            canvas.height = 150 * ratio;
            var experimental = false;
            try { gl = canvas.getContext("webgl"); }
            catch (x) { gl = null; }
        
            if (gl) {
                launchLogo();
            }
        }
        
        function randomizeBrowsers() {
        
            var bl = $$("webgl-browser-list");
            var browsers = [];
            var infos = b.platformInfo.browsers;
            for (var ii = 0; ii < infos.length; ++ii) {
              browsers.push({
                info: infos[ii],
                weight: Math.random()
              });
            }
        
            browsers = browsers.sort(function(a, b) {
                if (a.weight < b.weight) return -1;
                if (a.weight > b.weight) return 1;
                return 0;
            });
        
            for (var ii = 0; ii < browsers.length; ++ii) {
                var info = browsers[ii].info;
                var div = document.createElement("p");
                var a = document.createElement("a");
                a.href = info.url;
                a.innerHTML = info.name;
                div.appendChild(a);
                bl.appendChild(div);
            }
        }
        
        // addEventListener does not work on IE7/8.
        window.onload = pageLoaded;
        </script>

        
    <body>
        <h1>Valamilyen matekos cím</h1>
        <div>Szintén valamilyen dolog ami am tekhoz kapcsolódik</div>
        <div>Menüpontok:</div>
        <ul>
            <li><p class="teljes">Sinus</p><p class="rovid">sin</p></li>
            <li><p class="teljes">Cosinus</p><p class="rovid">cos</p></li>
            <li><p class="teljes">Tangens</p><p class="rovid">tan</p></li>
            <li><p class="teljes">Cotangens</p><p class="rovid">ctg</p></li>
        </ul> 
        <canvas id="webgl-logo" style="width: 140px; height: 150px;" width="140" height="150"></canvas>
    </body>
    <script id="modelVertexShader" type="text/something-not-javascript">
        uniform mat4 worldViewProjection;
        attribute vec4 position;
        void main() {
          gl_Position = (worldViewProjection * position);
        }
        
        </script>
        <script id="modelFragmentShader" type="text/something-not-javascript">
        precision mediump float;
        void main() {
          gl_FragColor = vec4(0.4, 0.4, 0.4, 1.0);
        }
        </script>
        <script src="webgl.js" type="text/javascript"></script>
</html>
